{% extends 'songbird/common_initial.html' %}

{% block content %}

    <div class="container">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </div>

{% endblock %}

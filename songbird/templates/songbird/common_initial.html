<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SoNgBird - Home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        {%load static%}
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" href="{% static 'css/song_list.css' %}">

        <script src="{% static 'js/carousel.js' %}"></script>
        <script src="{% static 'js/play_song.js' %}"></script>
        
        <script src="{% static 'js/count_play_playlist.js' %}"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="home">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        {% csrf_token %}
        <nav class="navbar">
            <div class="logo">
                
                <img src="{% static 'images/logo.png' %}"  height="30">
                <a href="/" style="color: white; text-decoration:none">SoNgBird</a>
            </div>
            <div class="ml-auto profile-icon">
                <div class="ml-auto profile-icon">
                    <!-- Icona della lente di ingrandimento per la ricerca -->
                    <a href="{% url 'search' %}" style="color: white; text-decoration: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M10.545 9.27a5.5 5.5 0 1 0-1.275 1.275l3.568 3.568a.5.5 0 0 0 .708-.708l-3.568-3.568zM2 6.5a4.5 4.5 0 0 1 4.473-4.497.5.5 0 1 0-.002 1A3.5 3.5 0 1 0 6.5 2a.5.5 0 0 0 0 1 4.5 4.5 0 0 1-4.497 4.473z"/>
                        </svg>
                    </a>
                    <!-- Controllo se l'utente Ã¨ autenticato -->
                    {% if user.is_authenticated %}
                        <!-- Se autenticato, mostra l'icona del profilo con il link alla pagina del profilo -->
                        <a href="{% url 'profile' %}" class="profile-link" style="color: white;">
                    {% else %}
                        <!-- Se non autenticato, mostra l'icona del profilo con il link alla pagina di login -->
                        <a href="{% url 'login' %}" class="profile-link" style="color: white;">                     
                    {% endif %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                     </a>
                </div>
           
        </div>
        </nav>
        {% block content %}

        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="{% static 'js/logout.js' %}"></script>
    </body>
</html>
